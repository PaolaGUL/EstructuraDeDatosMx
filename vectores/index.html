<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <header>
        <h1>INVENTARIO</h1>
    </header>
    <main>
        <div>
            <form action="" autocomplete="on">
                <label for="codigoP">Código de Producto: </label>
                <input type="text" id="codigoP" required><br>
                <br>
                <label for="nombreP">Nombre del Producto:</label>
                <input type="text" id="nombreP" required><br>
                <br>
                <label for="cantidadP">Cantidad de Producto:</label>
                <input type="text" id="cantidadP" required><br>
                <br>
                <label for="costo">Costo del Producto:</label>
                <input type="text" id="costo" required><br>
                <br>

                <!-- <button type="submit" id="agregar"><a href="agregar.html">agregar</a></button>
                <button type="submit" id="eliminar"><a href="eliminar.html">eliminar</a></button>
                <button type="submit" id="modificar"><a href="modificar.html">modificar</a></button>
                <button type="submit" id="listado"><a href="lista.html">listado</a></button>
                <button type="inverso" id="inverso"><a href="inverso.html">lista inversa</a></button>
                <button type="buscar" id="buscar"><a href="buscar.html">buscar</a></button> -->
            </form>
            <br>
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <button><a class="nav-link" href="#agregar">Agregar</a></button>
                    </li>
                    <li class="nav-item">
                        <button><a class="nav-link" href="#eliminar">Eliminar</a></button>
                    </li>
                    <li class="nav-item">
                        <button><a class="nav-link" href="#modificar">Modificar</a></button>
                    </li>
                    <li class="nav-item">
                        <button><a class="nav-link" href="#listado">Lista</a></button>
                    </li>
                    <li class="nav-item">
                        <button><a class="nav-link" href="#inverso">Lista Inversa</a></button>
                    </li>
                    <li class="nav-item">
                        <button><a class="nav-link" href="#buscar">Buscar</a></button>
                    </li>
                </ul>
            </div>
            <section>
                <div id="agregar">
                    <div class="alert alert-success" role="alert">
                        Se ha agregado corectamente
                    </div>
                </div>
                <div id="eliminar">
                    <div class="alert alert-success" role="alert">
                        Se elimino el código del producto
                    </div>
                </div>
                <div id="modificar">
                    <div class="alert alert-success" role="alert">
                        Se modifico el código del producto
                    </div>
                </div>
                <div id="listado">
                    <div class="alert alert-success" role="alert">
                        Mostrando la lista
                    </div>
                </div>
                <div id="inverso">
                    <div class="alert alert-success" role="alert">
                        Mostrando la lista inversa
                    </div>
                </div>
                <div id="buscar">
                    <div class="alert alert-success" role="alert">
                        Buscando
                    </div>
                </div>
